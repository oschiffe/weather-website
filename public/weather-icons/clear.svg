<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="sun-gradient" cx="32" cy="32" r="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="90%" stop-color="#FFA500" />
    </radialGradient>
    <filter id="sun-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="20" fill="url(#sun-gradient)" filter="url(#sun-shadow)" />
  <g>
    <!-- Sun rays -->
    <line x1="32" y1="5" x2="32" y2="10" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="32" y1="54" x2="32" y2="59" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="59" y1="32" x2="54" y2="32" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="10" y1="32" x2="5" y2="32" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="50.5" y1="13.5" x2="46.5" y2="17.5" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="17.5" y1="46.5" x2="13.5" y2="50.5" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="50.5" y1="50.5" x2="46.5" y2="46.5" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
    <line x1="17.5" y1="17.5" x2="13.5" y2="13.5" stroke="#FFA500" stroke-width="3" stroke-linecap="round" />
  </g>
</svg> 